name: Deploy to S3 via CloudFormation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  STACK_NAME: file-to-knowledge-graph-prod
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        # React app environment variables
        REACT_APP_AWS_REGION: ${{ secrets.REACT_APP_AWS_REGION }}
        REACT_APP_AWS_ACCESS_KEY_ID: ${{ secrets.REACT_APP_AWS_ACCESS_KEY_ID }}
        REACT_APP_AWS_SECRET_ACCESS_KEY: ${{ secrets.REACT_APP_AWS_SECRET_ACCESS_KEY }}
        REACT_APP_S3_BUCKET_NAME: ${{ secrets.REACT_APP_S3_BUCKET_NAME }}
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Get CloudFormation outputs
      id: cf-outputs
      run: |
        # Get S3 bucket name from CloudFormation stack
        BUCKET_NAME=$(aws cloudformation describe-stacks \
          --stack-name ${{ env.STACK_NAME }} \
          --region ${{ env.AWS_REGION }} \
          --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' \
          --output text)
        
        # Get CloudFront distribution ID
        DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
          --stack-name ${{ env.STACK_NAME }} \
          --region ${{ env.AWS_REGION }} \
          --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
          --output text)
        
        # Get CloudFront URL
        CLOUDFRONT_URL=$(aws cloudformation describe-stacks \
          --stack-name ${{ env.STACK_NAME }} \
          --region ${{ env.AWS_REGION }} \
          --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontURL`].OutputValue' \
          --output text)
        
        echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
        echo "distribution-id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
        echo "cloudfront-url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT
        
        echo "ğŸ“¦ Deploying to bucket: $BUCKET_NAME"
        echo "ğŸŒ CloudFront distribution: $DISTRIBUTION_ID"
        echo "ğŸ”— Website URL: $CLOUDFRONT_URL"
        
    - name: Deploy to S3
      run: |
        echo "ğŸš€ Deploying build files to S3..."
        aws s3 sync build/ s3://${{ steps.cf-outputs.outputs.bucket-name }} \
          --delete \
          --cache-control "public, max-age=31536000" \
          --exclude "*.html" \
          --exclude "service-worker.js"
        
        # Upload HTML files with shorter cache control
        aws s3 sync build/ s3://${{ steps.cf-outputs.outputs.bucket-name }} \
          --cache-control "public, max-age=0, must-revalidate" \
          --include "*.html" \
          --include "service-worker.js"
        
        echo "âœ… S3 deployment complete"
        
    - name: Invalidate CloudFront cache
      run: |
        echo "ğŸ”„ Invalidating CloudFront cache..."
        aws cloudfront create-invalidation \
          --distribution-id ${{ steps.cf-outputs.outputs.distribution-id }} \
          --paths "/*"
        echo "âœ… CloudFront invalidation initiated"
        
    - name: Deployment summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸ“Š Deployment Summary:"
        echo "  â€¢ S3 Bucket: ${{ steps.cf-outputs.outputs.bucket-name }}"
        echo "  â€¢ CloudFront Distribution: ${{ steps.cf-outputs.outputs.distribution-id }}"
        echo "  â€¢ Website URL: ${{ steps.cf-outputs.outputs.cloudfront-url }}"
        echo ""
        echo "ğŸŒ Your application is now live at:"
        echo "${{ steps.cf-outputs.outputs.cloudfront-url }}"